<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Body -->
  <body>
    <div class="container">
      <img src="images/drawers.jpg" id="drawers" />
      <div class="lower">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="interact">
          <!-- INACTVE -->
          <div class="person bchange" id="hi">
            <img src="images/avatar-michelle.jpg" id="avatar" />
            <div class="first">
              <div class="internal-name">
                <span>Michelle Appleton</span> 28 Jun 2020
              </div>
              <i class="fa-solid fa-share primary" id="share"></i>
            </div>
          </div>

          <!-- ACTIVE -->
          <div class="socials" id="woah">
            <div class="inside_woah">
              <span id="txt">SHARE</span>
              <div class="social_links">
                <img src="images/icon-facebook.svg" alt="" />
                <img src="images/icon-twitter.svg" alt="" />
                <img src="images/icon-pinterest.svg" alt="" />
              </div>

              <i class="fa-solid fa-share secondary" id="share"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
